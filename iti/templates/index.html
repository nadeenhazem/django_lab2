{%load static%}

<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>RegistrationForm_v8 by Colorlib</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<!-- MATERIAL DESIGN ICONIC FONT -->
		<link rel="stylesheet" href="{%static 'fonts/material-design-iconic-font/css/material-design-iconic-font.min.css' %}">

		<!-- STYLE CSS -->
		<link rel="stylesheet" href="{% static 'css/style.css' %}">
	</head>

	<body>

		<div class="wrapper">
			<div class="image-holder">
				<img src="{% static 'images/registration-form-8.jpg' %}" alt="">
			</div>
			<div class="form-inner">
				<form method="post" action="">
					{%csrf_token%}
					<div class="form-header">
						<h3>Sign up</h3>
						<img src="{% static 'images/sign-up.png' %}" alt="" class="sign-up-icon">
					</div>
					<div class="form-group">
						<label for="">Username:</label>
						<input type="text" class="form-control" name="username" data-validation="length alphanumeric" data-validation-length="15">
					</div>
					<div class="form-group">
						<label for="">E-mail:</label>
						<input type="text" class="form-control" name="email" data-validation="email">
					</div>
					<div class="form-group" >
						<label for="">Password:</label>
						{%block pass%}
						<input type="password" class="form-control" name="password" data-validation="length" data-validation-length="min8">
						{%endblock%}
					</div>
					<button>create my account</button>
					<div class="socials">
						<p>Sign up with social platforms</p>
						<a href="" class="socials-icon">
							<i class="zmdi zmdi-facebook"></i>
						</a>
						<a href="" class="socials-icon">
							<i class="zmdi zmdi-instagram"></i>
						</a>
						<a href="" class="socials-icon">
							<i class="zmdi zmdi-twitter"></i>
						</a>
						<a href="" class="socials-icon">
							<i class="zmdi zmdi-tumblr"></i>
						</a>
					</div>
				</form>
			</div>

		</div>

		<!---<script src="{% static 'js/jquery-3.3.1.min.js' %}"></script>
		<script src="{% static 'js/jquery.form-validator.min.js' %}"></script>
		<script src="{% static 'js/main.js' %}"></script>--->
	</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
